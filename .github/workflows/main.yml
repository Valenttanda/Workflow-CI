name: MLflow CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLproject/synthetic_personal_finance_dataset_preprocessing.csv"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"
      
      - name: Check Env
        run: |
          echo $CSV_URL
      
      - name: Install dependecies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow scikit-learn pandas numpy
      
      - name: Run mlflow project
        run: |
          mlflow run MLproject --env-manager=local

      - name: Get latest MLflow run_id
        id: get_run_id
        run: |
          run_id=$(ls -td mlruns/0/*/ | head -1 | xargs basename)
          echo "RUN_ID=$run_id" >> $GITHUB_ENV
          echo "Latest run_id: $run_id"
          
      - name: Upload to GitHub
        run: |
          git config --global user.name ${{ secrets.GIT_USERNAME }}
          git config --global user.email ${{ secrets.GIT_EMAIL }}
          git add -f mlruns/
          git commit -m "Save mlruns from CI run" || true
          git push origin main
      
      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained_model
          path: mlruns/0/${{ env.RUN_ID }}/artifacts/model
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          mlflow models build-docker \
            -m "mlruns/0/${{ env.RUN_ID }}/artifact/model" \
            -n "${{ secrets.DOCKER_USERNAME }}/mlflow_model:${{ github.run_number }}"

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/mlflow_model:${{ github.run_number }}